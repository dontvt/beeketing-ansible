---
- name: Add Multiple Hosts in phpMyAdmin
  shell: "{{item}}"
  with_items:
      - echo '/* Connect host {{mysql_host}} */' >> {{phpmyadmin_conf_file}}
      - echo  '$i++;' >> {{phpmyadmin_conf_file}}
      - echo '$cfg['Servers'][$i]['auth_type'] = 'cookie';' >> {{phpmyadmin_conf_file}}
      - echo '$cfg['Servers'][$i]['host'] = '{{mysql_host}}';' >> {{phpmyadmin_conf_file}}
      - echo '$cfg['Servers'][$i]['compress'] = false;' >> {{phpmyadmin_conf_file}}
      - echo '$cfg['Servers'][$i]['AllowNoPassword'] = false;' >> {{phpmyadmin_conf_file}}
      - echo '/*End config host  {{mysql_host}} */' >> {{phpmyadmin_conf_file}}
      - echo '   '  >> {{phpmyadmin_conf_file}}
  when: add_config_mysql == "yes"

- block:
  - name: "Checking folders"
    stat:
     path: "{{item}}"
    register: folder_stats
    with_items:
    - ["{{ phpmyadmin_conf_path }}"]
  - name: "Creating multiple folders without disturbing previous permissions"
    file:
     path: "{{item.item}}"
     state: directory
     mode: 0755
     group: root
     owner: root
    when: item.stat.exists == false
    with_items:
    - "{{folder_stats.results}}"
 when: add_config_mysql == "no"
- name : Download the phpmyadmin version {{phpmyadmin_version}}
  get_url:
    url: "https://files.phpmyadmin.net/phpMyAdmin/{{phpmyadmin_version}}/phpMyAdmin-{{phpmyadmin_version}}-english.tar.gz"
    dest: "/tmp/"
  when: add_config_mysql == "no"
- name: Extract archive
  unarchive:
   src: "/tmp/phpMyAdmin-{{phpmyadmin_version}}-english.tar.gz"
   dest: "{{ phpmyadmin_conf_path }}"
   remote_src: yes
   extra_opts: [--strip-components=1]
  when: add_config_mysql == "no"
- name: Ensure phpmyadmin version {{phpmyadmin_version}} is configured.
  template:
    src: config.inc.php
    dest: "{{ phpmyadmin_conf_path }}"
    mode: 0644
  when: add_config_mysql == "no"
